<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221102055419">
	<link rel="shortcut icon" href="img/favicon.svg">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<menu class="header__container">
				<nav class="header__top header-top">
					<select data-speed="500" name="form[]" class="form">
						<option data-href="" value="1" selected>Москва</option>
						<option data-href="" value="2">Санкт - Петербург</option>
						<option data-href="" value="3">Дзержинский</option>
					</select>
					<ul class="header-top__menu">
						<li class="header-top__item"><a href="#" class="header-top__link">Производители</a></li>
						<li class="header-top__item header-top__delivery">
							<select data-pseudo-label="Оплата и Доставка" data-speed="500" name="form[]" class="form">
								<option data-href="" value="1" selected>Оплата</option>
								<option data-href="" value="2">Доставка</option>
								<option data-href="" value="3">Обмен и возврат</option>
							</select>
						</li>
						<li class="header-top__item header-top__about">
							<select data-pseudo-label="О компании" data-speed="500" name="form[]" class="form">
								<option data-href="" value="1" selected>О компании</option>
								<option data-href="" value="2">Новости</option>
								<option data-href="" value="3">Статьи</option>
								<option data-href="" value="4">Вакансии</option>
							</select>
						</li>
						<li class="header-top__item header-top__partners">
							<select data-pseudo-label="Компаниям" data-speed="500" name="form[]" class="form">
								<option data-href="" value="1" selected>Поставщикам</option>
								<option data-href="" value="2">Организациям</option>
								<option data-href="" value="3">Контакты</option>
							</select>
						</li>
						<li class="header-top__item"><a href="#" class="header-top__link">Контакты</a></li>
					</ul>
					<button type="button" class="icon-menu"><span></span></button>
				</nav>
				<nav class="header__bottom header-bottom">
					<div href="index.html" class="header-bottom__logo">Логотип</div>
					<div class="header-bottom__time">Пн-Пт: с 09:00-18:00</div>
					<a href="tel:84958774377" class="header-bottom__call"><span>8 (495) 877-43-77</span></a>
					<menu class="header-bottom__actions">
						<a href="#" class="header-bottom__chart header-bottom__action _icon-lines">
							<div>2</div>
						</a>
						<a href="#" class="header-bottom__favorites header-bottom__action _icon-like">
							<div>1</div>
						</a>
						<a href="#" class="header-bottom__basket header-bottom__action _icon-basket">
							<div>2</div>
						</a>
						<a href="#" class="header-bottom__personal header-bottom__action _icon-lk"></a>
					</menu>
				</nav>
			</menu>
		</header>


		<main class="page page-home">
			<section class="page-home__block-1 home-main">
				<h1 hidden>Магазин База Света</h1>
				<div class="home-main__container">
					<div class="home-main__sidebar"></div>
					<div class="home-main__content">
						<form data-dev class="home-main__search">
							<button class="home-main__search-btn _icon-search"></button>
							<input data-required autocomplete="on" type="text" name="form[]" data-error="Введите название товара" placeholder="" class="home-main__search-inp">
						</form>
						<nav class="home-main__items">
							<div class="home-main__item promotions">
								<div class="promotions__slider swiper">
									<h2 class="promotions__title">
										<p>Новинки, акции, предложения</p>
									</h2>
									<menu class="promotions__actions">
										<div class="promotions__arrows">
											<div class="promotions__arrows_1 _icon-ar"></div>
											<div class="promotions__arrows_2 _icon-ar"></div>
										</div>
										<div class="promotions__pagination"></div>
									</menu>
									<div class="promotions__wrapper swiper-wrapper">
										<a href="#" class="promotions__slide swiper-slide">
											<div class="promotions__image-ibg"><picture><source srcset="img/home/block-1/1.webp" type="image/webp"><img src="img/home/block-1/1.jpg" alt="Изображение акции"></picture></div>
										</a>
									</div>
								</div>
							</div>
							<div class="home-main__item daily">
								<div class="daily__slider swiper">
									<h2 class="daily__title">Товары дня</h2>
									<div class="daily__arrows">
										<div class="daily__arrows_1 _icon-ar"></div>
										<div class="daily__arrows_2 _icon-ar"></div>
									</div>
									<div class="daily__basket _icon-basket"></div>
									<div class="daily__wrapper swiper-wrapper">
										<div class="daily__slide swiper-slide">
											<article class="daily__item">
												<div class="daily__image-ibg"><picture><source srcset="img/home/block-1/2.webp" type="image/webp"><img src="img/home/block-1/2.jpg" alt="Изображение товара"></picture></div>
												<h3 class="daily__name">Светильник N-212-E27-40W-BK настол. черн.</h3>
												<div class="daily__price">519,60 ₽</div>
											</article>
										</div>
									</div>
								</div>
							</div>
							<div class="home-main__item">
								<h2 class="home-main__title">Бесплатная доставка</h2>
								<picture><source srcset="img/home/block-1/3.webp" type="image/webp"><img src="img/home/block-1/3.jpg" alt="Доставка"></picture>

							</div>
							<div class="home-main__item">
								<h2 class="home-main__title">Кэшбек</h2>
								<picture><source srcset="img/home/block-1/4.webp" type="image/webp"><img src="img/home/block-1/4.jpg" alt="Кэшбэк"></picture>
							</div>
							<div class="home-main__item">
								<h2 class="home-main__title">Только хиты продаж</h2>
								<picture><source srcset="img/home/block-1/5.webp" type="image/webp"><img src="img/home/block-1/5.jpg" alt="Хиты продаж"></picture>
							</div>
						</nav>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
